<form [formGroup]="detailsForm" (ngSubmit)="onSubmit()" style="max-width: 400px; margin: 50px auto; padding: 20px; background: #f9f9f9; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-left: 5px solid #5bc0de;">
    <label for="name" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Name:</label>
    <input id="name" formControlName="name" type="text" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; display: block; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
    <div *ngIf="detailsForm.get('name')?.invalid && detailsForm.get('name')?.touched" style="color: red; font-size: 14px;">
      Name is required.
    </div>
  
    <label for="mobileNumber" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Mobile Number:</label>
    <input id="mobileNumber" formControlName="mobileNumber" type="text" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; display: block; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
    <div *ngIf="detailsForm.get('mobileNumber')?.invalid && detailsForm.get('mobileNumber')?.touched" style="color: red; font-size: 14px;">
      Mobile Number is required.
    </div>
  
    <label for="bloodgroup" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Blood Group:</label>
    <input id="bloodgroup" formControlName="bloodgroup" type="text" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; display: block; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
    <div *ngIf="detailsForm.get('bloodgroup')?.invalid && detailsForm.get('bloodgroup')?.touched" style="color: red; font-size: 14px;">
      Blood Group is required.
    </div>
  
    <label for="address" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Address:</label>
    <input id="address" formControlName="address" type="text" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; display: block; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
    <div *ngIf="detailsForm.get('address')?.invalid && detailsForm.get('address')?.touched" style="color: red; font-size: 14px;">
      Address is required.
    </div>
  
    <label for="placeOfDonation" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Place of Donation:</label>
    <input id="placeOfDonation" formControlName="placeOfDonation" type="text" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; display: block; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
    <div *ngIf="detailsForm.get('placeOfDonation')?.invalid && detailsForm.get('placeOfDonation')?.touched" style="color: red; font-size: 14px;">
      Place of Donation is required.
    </div>
  
    <label for="hospitalName" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Hospital Name:</label>
    <input id="hospitalName" formControlName="hospitalName" type="text" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; display: block; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
    <div *ngIf="detailsForm.get('hospitalName')?.invalid && detailsForm.get('hospitalName')?.touched" style="color: red; font-size: 14px;">
      Hospital Name is required.
    </div>
  
    <label for="donationDate" style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Donation Date:</label>
    <input id="donationDate" formControlName="donationDate" type="date" style="width: calc(100% - 20px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; display: block; transition: border-color 0.3s ease, box-shadow 0.3s ease;">
    <div *ngIf="detailsForm.get('donationDate')?.invalid && detailsForm.get('donationDate')?.touched" style="color: red; font-size: 14px;">
      Donation Date is required.
    </div>
  
    <button type="submit" [disabled]="detailsForm.invalid" style="width: 100%; padding: 12px; background-color: #5bc0de; border: none; border-radius: 5px; color: #fff; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
      Register Blood Details
    </button>
    <div *ngIf="registrationError" class="error" style="color: #d9534f; background: #f2dede; padding: 10px; border: 1px solid #ebccd1; border-radius: 5px; margin-top: 10px;">
      {{ registrationError }}
    </div>
    <div *ngIf="registrationSuccess" class="success" style="color: #5bc0de; background: #d9edf7; padding: 10px; border: 1px solid #bce8f1; border-radius: 5px; margin-top: 10px;">
      {{ registrationSuccess }}
    </div>
  </form>
  
  <style>
    input[type="text"]:focus, input[type="date"]:focus {
      border-color: #5bc0de;
      box-shadow: 0 0 8px rgba(91, 192, 222, 0.5);
      outline: none;
    }
  
    button:hover:not(:disabled) {
      background-color: #31b0d5;
    }
  
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  
    @media (max-width: 600px) {
      form {
        width: 90%;
        margin: 20px auto;
      }
    }
  </style>
